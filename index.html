<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <script
            src="https://kit.fontawesome.com/df71bac642.js"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="fontawesome" />
        <title>Document</title>
    </head>
    <body>
        <div class="player">
            <h2 class="header">My Playlist</h2>

            <img
                src="https://i.discogs.com/083_Pdqwm2nwPDbmkGUoia-zvSffp1LVJK3QXIAlIRE/rs:fit/g:sm/q:90/h:600/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTc0MTI3/NjMtMTQ0MDk3ODE3/Mi05MTY1LmpwZWc.jpeg"
                alt="God's Country"
            />

            <h3 class="songTitle">Subterranean Aeon</h3>

            <h2 class="artist">Blood Incantation</h2>

            <div class="progressBarBox">
                <div class="progressBar">
                    <div class="progress"></div>
                </div>
            </div>

            <div class="buttonsBox">
                <div class="playButtons">
                    <i class="fa-solid fa-backward"></i>

                    <i class="fa-solid fa-play"></i>

                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>

            <div class="shadowBarBox">
                <div class="shadowBar"></div>
            </div>

            <i class="fa-solid fa-power-off"></i>

            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <p class="codeBuddyIsDumb"></p>
    </body>
</html>
